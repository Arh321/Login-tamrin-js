<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="form_container">
            <div class="head-text">
                <div class="icon">
                <span class="material-symbols-outlined">
                    chevron_left
                    </span>
                </div>
                <span>Sign up</span>
            </div>
            <p class="social-text">Sign up with one of following options.</p>
            <div class="social">
                
                <div class="icon-socialmedia">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="white" d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301c1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/></svg>
                </div>
                <div class="icon-socialmedia"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512"><path fill="white" d="M349.13 136.86c-40.32 0-57.36 19.24-85.44 19.24c-28.79 0-50.75-19.1-85.69-19.1c-34.2 0-70.67 20.88-93.83 56.45c-32.52 50.16-27 144.63 25.67 225.11c18.84 28.81 44 61.12 77 61.47h.6c28.68 0 37.2-18.78 76.67-19h.6c38.88 0 46.68 18.89 75.24 18.89h.6c33-.35 59.51-36.15 78.35-64.85c13.56-20.64 18.6-31 29-54.35c-76.19-28.92-88.43-136.93-13.08-178.34c-23-28.8-55.32-45.48-85.79-45.48Z"/><path fill="white" d="M340.25 32c-24 1.63-52 16.91-68.4 36.86c-14.88 18.08-27.12 44.9-22.32 70.91h1.92c25.56 0 51.72-15.39 67-35.11c14.72-18.77 25.88-45.37 21.8-72.66Z"/></svg>
                </div>
            </div>
            
            <form class="form" action="personality information">
                <div class="form-input">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter your name...">
                    <p id="error1" class="invalid">Invalid input...</p>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter your email...">
                    <p id="error2" class="invalid">Invalid input...</p>
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password...">
                    <p id="error3" class="invalid">Invalid input...</p>
                </div>
                <button>Submit</button>
            </form>
            <div class="login_text">
                <p class="login--question">Already have an account?</p>
                <a class="login" href="#">Log in</a>
                
            </div>
        </div>
    </div>

    <script src="../js/tamrinExtra.js"></script>
</body>
</html>
